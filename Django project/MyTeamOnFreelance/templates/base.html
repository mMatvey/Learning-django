{%load staticfiles%}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <link type="text/css" href={%static "main.css"%} rel="stylesheet">
    <title>{%block title%}{%endblock%} :: Всё для уборки</title>
</head>
<body>
    <div id="header">
        <h1>Всё для уборки</h1>
    </div>
    <div id="leftmenu">
        <ul>
            {% for cat in cats %}
            <li><a href="/goods/{{ cat.id }}/">{{ cat.name }}</a></li>
            {% endfor %}
        </ul>
    </div>
    <div id="main">
        {%block main%}
        {%endblock%}
    </div>
    <div id="footer">
        <p>Все права принадлежат разработчикам сйата.</p>
    </div>
</body>
</html>
